<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function costcalculation() {
            var flag = 0;
            var cpk = 0;
            var wt = parseInt(document.getElementById("kilogramval").value);
            if (wt < 15)
                flag = 1;
            else if (wt < 25)
                flag = 2;
            else
                flag = 3;
            if (document.getElementById("type1").checked) {
                switch (flag) {
                    case 1: cpk = 125;
                        break;
                    case 2: cpk = 175;
                        break;
                    case 3: cpk = 200;
                        break;
                    default: cpk = 0;
                        break;
                }
            }
            if (document.getElementById("type2").checked) {
                switch (flag) {
                    case 1: cpk = 175; break;
                    case 2: cpk = 225; break;
                    case 3: cpk = 250; break;
                    default: cpk = 0; break;
                }
            }
            if (document.getElementById("type3").checked) {
                switch (flag) {
                    case 1: cpk = 225; break;
                    case 2: cpk = 375; break;
                    case 3: cpk = 400; break;
                    default: cpk = 0; break;
                }
            }
            var amount = wt * cpk;
            var tax = 0;
            var location = document.getElementById("category").value;
            alert(location);
            if (location.substring(0, 6) == "London")
                tax = amount * 0.1;
            else if (location.substring(0, 8) == "New York")
                tax = amount * 0.15;
            else if (location.substring(0, 5) == "Tokyo")
                tax = amount * 0.2;
            else
                tax = 0;
            var total = Math.round(amount + tax);
            var inHtml = "Your shipment has been accepted. Amount to be paid is Rs." + total;
            document.getElementById("result").innerHTML = inHtml;
            return false;
        }
    </script>
    <style>
        body {
            background-color: #CEF6CE;
        }

        h1 {
            color: #08088A;
            font-family: verdana;
            text-align: center;
        }

        table {
            font-size: 15px;
        }

        #costtable {
            border-style: solid;
            text-align: center;
            float: right;
        }
    </style>

</head>

<body>
    <h1>Air Cargo Service</h1>
    <form onsubmit="return costcalculation()">
        <table>
            <tr>
                <td><label>Customer Logistics Account Number</label></td>
                <td><input type="text" name="accnumber" id="accnumber" placeholder="Enter the Unique ID"
                        pattern="[A-Za-z]{4}[_]{1}[0-9]{3}" required="" /></td>
            </tr>
            <tr>
                <td><label for="Mobile Number">Mobile</label></td>
                <td><input type="text" name="mobile" id="mobile" value="" pattern="[7-9]{1}[0-9]{9}" required="" /></td>
            </tr>
            <tr>
                <td><label>Email -ID</label></td>
                <td><input type="text" name="emailid" id="emailid" required /></td>
            </tr>
            <tr>
                <td><Label>Item to be Shipped</Label></td>
                <td><input type="text" name="item" id="item" placeholder="Item Name" pattern="[A-Za-z/s]+"
                        required="" /></td>
            </tr>
            <tr>
                <td><label>Item Category</label></td>
                <td><select name="itemtype" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Attires">Attires</option>
                        <option value="Toys">Toys</option>
                        <option value="Non Poisonous Food">Non Poisonous Food</option>
                    </select></td>
            </tr>
            <tr>
                <td>Shipment Address</td>
                <td>
                    <textarea name="address" id="address" rows="5" cols="" required></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Location</label></td>
                <td><select name="location" id="category" required>
                        <option value="London - 1800">London - 1800</option>
                        <option value="Singapore - 1400">Singapore - 1400</option>
                        <option value="New York - 3100">New York - 3100</option>
                        <option value="Mexico City - 3300">Mexico City - 3300</option>
                        <option value="Tokyo - 2800">Tokyo - 2800</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Weight in kilograms</label></td>
                <td><input type="number" name="weight" id="kilogramval" min=5 max=36 required /></td>
            </tr>
            <tr>
                <td><label for="Scheme Name">Service Type</label></td>
                <td><input type="radio" name="servicetype" id="type1" value="Normal" />Normal
                    <input type="radio" name="servicetype" id="type2" value="Express" />Express
                    <input type="radio" name="servicetype" id="type3" value="Platinum" />Platinum
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" value="Book My Consignment"></td>
                <td><input type="reset" name="clear" id="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
    <div id="result" name="result"></div>

    <table id="costtable" border=1px;>
        <caption>Shipment Cost Chart</caption>
        <tr>
            <th>Service Type</th>
            <th>Weight(in kg)</th>
            <th>Amount(per kg)</th>
        </tr>
        <tr>
            <td rowspan="3">Normal</td>
            <td>5 to below 15</td>
            <td>125</td>
        </tr>
        <tr>
            <td>15 to 25</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Above 25 to 36</td>
            <td>200</td>
        </tr>
        <tr>
            <td rowspan="3">Express</td>
            <td>5 to below 15</td>
            <td>175</td>
        </tr>
        <tr>
            <td>15 to 25</td>
            <td>225</td>
        </tr>
        <tr>
            <td>Above 25 to 36</td>
            <td>250</td>
        </tr>
        <tr>
            <td rowspan="3">Platinum</td>
            <td>5 to below 15</td>
            <td>225</td>
        </tr>
        <tr>
            <td>15 to 25</td>
            <td>375</td>
        </tr>
        <tr>
            <td>Above 25 to 36</td>
            <td>400</td>
        </tr>
    </table>
</body>

</html>
